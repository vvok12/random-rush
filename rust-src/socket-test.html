[writes to console]
<script>
// Create WebSocket connection.
const socket = new WebSocket(`ws://${window.location.host}/playroom-ws`);

// Connection opened
socket.addEventListener("open", (event) => {
  socket.send('{ "event": "ReciveUserId" }');
  socket.send('{ "event": "RecivePlayroomId" }')
});

// Listen for messages
socket.addEventListener("message", (event) => {
  console.log("Message from server ", event.data);
});
</script>
